<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="RPS.js" defer></script>
</head>
<body>
    <div class="header">The Magnificent Rock and Paper and Scissors game!</div>
    <div class="logoBox">[LOGO]</div>
    <div class="score">SCORE: 0 - 1</div>
    <div class="playArea">
        <div class="selectionArea">You: R - P: Mr. Röböt</div> <!-- You: R - P: Mr. Röböt -->
        <div class="playerChoises"> <!-- [R] [P] [S] content -->
            <button class="playbtn rock">R</button><!-- [R] box -->
            <button class="playbtn paper">P</button><!--  [P] box -->
            <button class="playbtn scissors">S</button><!-- [S] box -->
        </div>
    </div>
    <div class=footer>&#169; Test Company LLC. - 2023</div>
</body>
</html>
