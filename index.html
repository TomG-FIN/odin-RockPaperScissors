<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="RPS.js"></script>
</head>
<body>
    <div class="header">The Magnificent Rock and Paper and Scissors game!</div>
    <div class="score"></div> <!-- SCORE: 0 - 1 -->
    <div class="logoBox">[RED STAR]</div> <!-- The Red Star-->
    <div class="playArea">
        <div class="selectionArea">You: R - P: Mr. Röböt</div> <!-- You: R - P: Mr. Röböt -->
        <div class="playerChoises"> <!-- [R] [P] [S] content -->
            <button class="rock">R</button><!-- [R] box -->
            <button class="paper">P</button><!--  [P] box -->
            <button class="scissors">S</button><!-- [S] box -->
        </div>
    </div>
    <div class=footer>&#169; Kääpiö LLC. - 2023</div>
</body>
</html>
